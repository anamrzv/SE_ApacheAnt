<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Ana's Web</title>
    <h:outputStylesheet name="css/body.css"/>
    <h:outputStylesheet name="css/header.css"/>
    <h:outputScript name="js/index.js"/>
</h:head>

<h:body>
    <table id="body-table">

        <tr>
            <th class="header">
                <div>
                    <p>Морозова Анастасия Александровна P3230</p>
                    <p>Вариант 5416</p>
                </div>
            </th>
        </tr>

        <tr class="body">
            <th>
                <div>
                    <div class="clock-area">
                        <span id="clock"></span>
                    <br/>
                        <span id="date"></span>
                    </div>
                    <h:button value="К форме" outcome="main" styleClass="gradient-button"/>
                </div>
            </th>
        </tr>

    </table>
</h:body>


</html>
